{% extends 'main/base.html' %}

{% block title %}Cart Page{% endblock %}

{% block name %}Cart{% endblock %}

{% block content %}
    {% for i in cart_list %}
        <img src="{{ i.car.img.url }}" width="100px" alt="">
        <p>{{ i.car.price }}</p>
        <hr>
        <form action="{% url 'delete_car' %}" method="post">
            {% csrf_token %}
            <button type="submit" name="id" value="{{ i.id }}">Delete</button>
        </form>
    {% endfor %}

    <h3>Sum = {{ summ }}</h3>

{% endblock %}
